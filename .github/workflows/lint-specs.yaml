name: Lint OpenAPI Specs

on:
  pull_request:
    paths:
      - "specs/**.yaml"
      - ".github/ruleset.yaml"

jobs:
  vacuum-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Vacuum
        run: npm install -g @quobix/vacuum

      - name: Run Vacuum lint
        run: |
          vacuum lint "specs/*.yaml" --ruleset .github/ruleset.yaml
