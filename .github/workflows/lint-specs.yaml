name: Lint OpenAPI Specs

on:
  pull_request:
    paths:
      - "specs/**.yaml"
      - ".github/ruleset.yaml"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      specs: ${{ steps.filter.outputs.specs }}
    steps:
      - uses: actions/checkout@v4
      - id: filter
        uses: dorny/paths-filter@v3
        with:
          list-files: json
          filters: |
            specs:
              - 'specs/**.yaml'

  vacuum-lint:
    needs: detect-changes
    if: needs.detect-changes.outputs.specs != '[]'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        file: ${{ fromJSON(needs.detect-changes.outputs.specs_files) }}
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 18
      - run: npm install -g @quobix/vacuum
      - name: Run Vacuum
        run: vacuum lint "${{ matrix.file }}" --ruleset .github/ruleset.yaml

