name: Lint OpenAPI Specs

on:
  pull_request:
    paths:
      - "specs/**.yaml"
      - ".github/ruleset.yaml"

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      changed-specs: ${{ steps.filter.outputs.specs }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Detect changed spec files
        id: filter
        uses: dorny/paths-filter@v3
        with:
          filters: |
            specs:
              - 'specs/**.yaml'

  vacuum-lint:
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.changed-specs != '[]'
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Vacuum
        run: npm install -g @quobix/vacuum

      - name: Run Vacuum on changed specs
        run: |
          echo "Changed specs: ${{ needs.detect-changes.outputs.changed-specs }}"
          for file in ${{ fromJson(needs.detect-changes.outputs.changed-specs) }}; do
            echo "Linting $file ..."
            vacuum lint "$file" --ruleset .github/ruleset.yaml
          done
